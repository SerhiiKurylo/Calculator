<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My bank</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1> List of banks</h1>
      <div class="bankList">
        <div class="form-input">
          <input id="create" title="Create" type="button" value="Create" onclick="view.createRow()"> 
          <input id="edit"  title="Edit" type="button" value="Edit" onclick="view.editRow()">
          <input id="remove"  title="Remove" type="button" value="Remove" onclick="view.deleteRow()">
        </div>
        <form  id="form" class="form-input"></form>
        <table id="bankTable">
          <tr>
            <th class="th-radio">&#10003</th>
            <th>Bank name</th>
            <th>Interest rate</th>
            <th>Maximum loan</th>
            <th>Minimum down payment</th>
            <th>Loan term</th>
            <th>Requested</th>
          </tr>
        </table>
      </div>
      <script src="bank.js"></script>
  </body>
</html>
