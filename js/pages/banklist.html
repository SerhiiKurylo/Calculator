<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My bank</title>
    <link  rel="stylesheet"  href="style.css" type="text/css" >
  </head>
  <body>
      <h1> List of banks</h1>
      <div class="bankList">
        <form class="form-input">
          <input id="create" title="Create" type="button" value="Create"> 
          <input id="edit"  title="Edit" type="button" value="Edit">
          <input id="remove"  title="Remove" type="button" value="Remove"><br>
          <div class="inputNewBank"> 
            <label class = "newBankLabel">Bank:</label><br>
            <input type="text" id="bankName" class = "newBank"></input><br>
            <label class = "newBankLabel">Rate:</label><br>
            <input type="number" id="rate" class = "newBank" min="0"></input><br>
            <label class = "newBankLabel">Maximum loan:</label><br>
            <input type="number" id="maxLoan" class = "newBank" min="0"></input><br>
            <label class = "newBankLabel">Loan term:</label><br>
            <input type="number" id="termLoan" class = "newBank" min="0"></input><br>
            <input type="button" class="newBankButton" value="Save" id="saveButton"></input>
            <input type="button" class="newBankButton" value="Cancel" id="cancleButton"></input>
          </div>
        </form>
        <table id="bankTable">
          <tr>
            <th class="th-radio">✔️</th>
            <th>Bank name</th>
            <th>Interest rate</th>
            <th>Maximum loan</th>
            <th>Minimum down payment</th>
            <th>Loan term</th>
            <th>Requested</th>
          </tr>
          <template id="table-row">
            <tr id={{id}}>
            <td><input type='radio' name='banksList' value={{id}} data-is-requested={{isRequested}}></input> </td>
            <td>{{bankName}}</td>
            <td>{{rate}}</td>
            <td>{{maxLoan}}</td>
            <td>{{minPayment}}</td>
            <td>{{termLoan}}</td>
            <td id="td-requsted">{{requested}}</td>
            <td class="td-green"><form action="calculate"><input type="submit" name={{id}} value="Calculate" ></input></form></td>
            </tr>    
          </template>
        </table>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="mustache.min.js"></script>
      <script src="bankList.js"></script>
      <script src="main.js"></script>
  </body>
</html>
